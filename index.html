<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Website Camping</title>
  </head>
  <body style="height: 10000px">
    <!-- header -->
    <header>
      <div class="header fixed">
        <!-- header top -->
        <div class="header-top">
          <div class="main-content">
            <div class="body">
              <!-- logo -->
              <img
                src="./assets/photo/logo-brain.webp"
                alt="Lều trại & đồ dã ngoại"
                class="logo"
              />
              <!-- search box -->
              <div class="search-box">
                <p class="desc">Tìm kiếm...</p>
                <img
                  src="./assets/icon/search.svg"
                  alt="search icon"
                  class="search-icon"
                />
              </div>
              <!-- hotline -->
              <div class="hotline-box">
                <img
                  src="./assets/icon/phone-call.svg"
                  alt="phone"
                  class="phone"
                />
                <p class="desc">Hotline: 0999.999.xxx</p>
              </div>
            </div>
          </div>
        </div>
        <!-- header bottom -->
        <div class="header-bottom">
          <div class="main-content">
            <div class="body">
              <ul class="main-menu">
                <li>Trang chủ</li>
                <li>Về chúng tôi</li>
                <div class="product-parent"><li class="product">Sản phẩm</li></div>
                <li>Dịch vụ cho thuê</li>
                <li>Tin tức</li>
                <li>Sản phẩm của Camp</li>
                <li>Liên hệ</li>
              </ul>
              <div class="account-box">
                <img src="./assets/icon/user.svg" alt="user" class="user" />
                <img src="./assets/icon/cart.svg" alt="cart" class="cart" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
